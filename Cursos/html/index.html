<!DOCTYPE html>
<html lang="en">
<!-- el atributo Lang sirve para especicficar el lenguaje de la página -->

<head>
	<!-------------------------------------------------------------------------- ETIQUETAS HEAD --------------------------------------------------------------------------------->
		<!-- El elemento HTML <head> provee información general (metadatos) acerca del documento, incluyendo su título y enlaces a scripts y hojas de estilos.

			El elemento HTML <head>es un contenedor para los siguientes elementos: <title>, <style>, <meta>, <link>, <script>y <base>. -->	

				<!-------------------------------------------------------------------- META ----------------------------------------------------------------->
		<!-- Las etiquetas metas sirven para aportar información sobre el documento al navegador.
			Estas le dan la información a los Motores de busqueda para que mejore el posicionamiento de la página que creemos. 

		 	El <meta> elemento se usa normalmente para especificar el conjunto de caracteres, la descripción de la página, las palabras clave, el autor del documento y la configuración de la ventana gráfica.

			Los metadatos no se mostrarán en la página, pero los utilizan los navegadores (cómo mostrar contenido o recargar la página), los motores de búsqueda (palabras clave) y otros servicios web. -->



	<meta charset="UTF-8">
	<!-- Sirve para que no salte errores al escribir en otro idioma, ya que en ingles por ejemplo no tiene la Ñ o Acentos,
		por lo que si lo escribimos es probable que nos reemplaze la letra Ñ por un signo. -->

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Sirve para darle al navegador instrucciones sobre como controlar las dimensiones y la escala de la página.
		- La width=device-widthparte establece el ancho de la página para seguir el ancho de pantalla del dispositivo (que variará según el dispositivo).
		- La initial-scale=1.0parte establece el nivel de zoom inicial cuando el navegador carga la página por primera vez. -->

	<meta name="keywords" content="HTML, CSS, JavaScript">	
	<!-- Definir palabras clave para motores de búsqueda: esta sirve por si tenemos una página por ejemplo de supermercado,
		le vamos a decir los productos mas relevantes o mas vendidos por ejemplo arroz, harina, huevo, leche, fideos, etc. -->

	<meta name="description" content="Free Web tutorials">
	<!-- Define una descripción de tu página web: Por Ejemplo: Somos el supermercado número 1 del país, te ofrecemos los mejores productos etc. -->

	<meta name="author" content="Nahuel Guerrero">
	<!-- Definir el autor de una página -->

	<meta http-equiv="refresh" content="30">
	<!-- Actualizar documento cada 30 segundos -->

	<meta http-equiv="x-ua-compatible" content="ie-edge">
	<!-- Este sirve para mejorar la compatibilidad del código con navegadores "viejos, en este caso Edge" -->
	<title>Curso De HTML</title>
</head>
<body>
	
</body>
</html>
